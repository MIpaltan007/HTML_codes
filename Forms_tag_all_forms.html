<!DOCTYPE html>
<html>

<body>

    <h1>Form with checkboxes</h1>

    <form>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br><br>
        <input type="submit" value="Submit">
        <label for "vehicle4">Sumbit</label><br><br>
        <input type="range" value="Range">
        <label for "vehicle4">Range</label><br><br>
        <input type="time" value="Time">
        <label for "vehicle4">Time</label><br><br>
        <input type="tel" value="telephone" checked>
        <label for "vehicle4">Enter Phone</label><br><br>
        <input type="url" value="url">
        <label for "vehicle4">Enter URL</label><br><br>
        <input type="color" value="url">
        <label for "vehicle4">color</label><br><br>

    </form>

</body>

</html>
