<!DOCTYPE html>
<html>
    <head>
        <title>Forms Tags</title>
    </head>
    <body>
        <form>
            <input type="text" id="name" placeholder="Enter Your Name" required><br>
            <input type="checkbox" id="chechme" required>This is a checkbox<br>
            <input type="date" id="date" required><br>
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
            <input type="tel" id="phone" placeholder="Enter Your phone number" required><br>
            <input type="file" id="user_document" placeholder="Upload Your Documents" required><br>
            <textarea id="Address" placeholder="Enter Your Address" required></textarea><br>
            <select id="State-City">
                <option>Choose a City</option>
                <optgroup label="Karnataka">
                <option value="Bangalore">Bangalore</option>
                <option value="Hubli">Hubli</option>
                </optgroup>
                <optgroup label="Tamil Nadu">
                    <option value="Chennai">Chennai</option>
                    <option value="Tiruchi">Madurai</option>
                </optgroup>
            </select>
            <br>
            <button type="submit">Submit</button><br>
            <button type="reset">Reset</button>
            

        </form>
    </body>
</html>
