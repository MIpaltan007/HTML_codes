<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <p>Software Skills</p>
  <input type="checkbox" name="chkSoftSk" value="c" checked/>C 
  <input type="checkbox" name="chkSoftSk" value="cpp"/>C++ 
  <input type="checkbox" name="chkSoftSk" value="java"/>JAVA 
  <p>Qualification</p>
  <select name="sltQual">
    <option value="i">Intern</option>
    <option value="u">UG</option>
    <option value="p">PG</option>
    <option value="ph">Ph.D</option>
  </select>
  <p>Address</p>
  <textarea rows="10" cols="30" wrap="off">
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
    </form>
</body>
</html>
