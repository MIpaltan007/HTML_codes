<!DOCTYPE html>
<html>
    <head>
        <title>CANVAS TAGS</title>
    </head>
    <body>
        <canvas id="canvas">
            Canvas is not supported
        </canvas>
        <script>
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
            ctx.fillstyle="000000";
            ctx.fillRect(0,0,50,50);
        </script>
    </body>
</html>
