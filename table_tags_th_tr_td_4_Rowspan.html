<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding:10px;
            }
            th{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table style="width:100%;">
            
            <tbody>
               <tr>
                <th >ID</th>
                <td>1</td>
               </tr>
               <tr>
                <th rowspan="3">Name</th>
                <td>Jacob</td>
                <tr>
                    <td>Dennis</td>
                </tr>
                <tr>
                    <td>SKY</td>
                </tr>
               </tr>

            </tbody>
            
        </table>
    </body>
</html>
